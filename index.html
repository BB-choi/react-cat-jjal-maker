<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>고양이 가라사대</title>
    </head>
    <style>
        body {
            text-align: center;
        }
        .main-card button {
            position: relative;
            left: -45px;
            bottom: 15px;
        }
        .favorites {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .favorites img {
            width: 150px;
        }
    </style>
    <body>
        <div id="app"></div>
        <script
            src="https://unpkg.com/react@17/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            /* function Card(title, description) {
                return (
                    <div>
                        <h2>{title}</h2>
                        {description}
                    </div>
                );
            }
            // 컴포넌트 내용만 바꿔서 재사용
            Card("React", "React입니다.");
            // HTML처럼 사용도 가능
            <Card title="리액트" description="리액트 내용" />; */

            const 그릴위치 = document.querySelector("#app");

            // 컴포넌트는 대문자로 시작
            function CatItem(props) {
                // console.log(props);
                return (
                    <li>
                        <img src={props.img} alt="고양이" />
                    </li>
                );
            }

            function Favorites() {
                return (
                    <ul class="favorites">
                        <CatItem
                            img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn"
                            title="고양이1"
                        />
                        <CatItem img="https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript" />
                    </ul>
                );
            }

            const MainCard = ({ img }) => (
                <div class="main-card">
                    <img src={img} alt="고양이" width="400" />
                    <button>🤍</button>
                </div>
            );

            const Title = (props) => {
                return <h1>{props.children}</h1>;
            };
            const Form = () => (
                <form>
                    <input
                        type="text"
                        name="name"
                        placeholder="영어 대사를 입력해주세요"
                    />
                    <button type="submit">생성</button>
                </form>
            );
            // 최상위 태그는 하나여야 함
            // const app = ({mainCard}{favorites}); // Error
            const app = (
                <div>
                    <Title>1번째 고양이 가라사대</Title>
                    <Title>2번째 고양이 가라사대</Title>
                    <Form />
                    <MainCard img="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
                    <Favorites />
                </div>
            );

            console.log("야옹");

            ReactDOM.render(app, 그릴위치);
        </script>
    </body>
</html>
